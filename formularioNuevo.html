<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>

  <center>
    <div class="card" id="divCard">
        <div class="card-body">
        <h2><strong>REGISTRO</strong></h2>
    <form action="procesar.php" method="post"></form>
    <label for="Nombre"><h4>Nombre: </h4></label>
    <input type="text" id="Nombre" class="form-control" name="Nombre"  placeholder="Escriba una Nombre" required>
    <label for="Email"><h4>E-mail: </h4></label>
    <input type="email" id="Email" name="Email" class="form-control" placeholder="Escriba una E-mail" required>
    <label for="Edad"><h4>Edad: </h4></label>
    <input type="number" id="Edad" name="Edad" class="form-control" placeholder="Escriba una Edad" required>
    <label for="Contraseña"><h4>Contraseña: </h4></label>
    <input type="password" id="Contraseña" name="Contraseña"  class="form-control" placeholder="Escriba una Contraseña" required>
    <label for="Genero"><h4>Genero:</h4></label>
    <select name="Genero" class="form-control" id="Genero" >
        <option value="" placeholder>Selecione un Genero</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="LGTBIQ+">LGTBIQ+</option>
        <option value="PrefieroNoDecirlo">Prefiero no decirlo</option>
    </select>
    <br>
    <label for="Hobbies"><h4>Hobbies: </h4></label>
    <br>
    <label for="Musica"><h5>Musica</h5></label>
    <input type="checkbox" class="form-check-input mt-0" name="Hobbies" id="Musica">
    <label for="Lectura"><h6>Lectura</h6></label>
    <input type="checkbox" name="Hobbies" id="Lectura">
    <label for="Musica"><h6>Deporte</h6></label>
    <input type="checkbox" name="Musica" id="Deporte">
    <br><br>
    <label><h4>Comentarios:</h4></label>
    <br>
    <textarea name="Comentario" class="form-control" id="Comentario" cols="30" rows="4" ></textarea>
</div>
<div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-success" type="button">Enviar</button>
    <button class="btn btn-success" type="button">Borrar</button>
  </div>
  <br>
</div>
</body>
</html>
